<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const isAdult = people.some(person => {
      const currentYear = (new Date()).getFullYear();
      return currentYear - person.year >= 19;
    });
    console.log(isAdult);

    // Array.prototype.every() // is everyone 19 or older?
     const allAdult = people.every(person => {
        const currentYear = (new Date()).getFullYear();
        return currentYear - person.year >= 19;
      });
      console.log(allAdult);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const commentId = comments.find(comment => {
      if(comment.id === 823423) {
        return true;
      } else {
        return false;
      }
    });
    console.log(commentId);

    const comment = comments.find(comment => comment.id === 823423);
    console.log(comment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const index = comments.findIndex(comment => comment.id === 823423);
      console.log(index);

    const commentSplice = comments.splice(index, 1); //splice is a method for delete and adding elements to array delete element from array with id wchich is in variable index
    console.log(commentSplice);

    const newComments = [comments.slice(0, index), comments.slice(index + 1)]; //method slice(start,end) returns a new array copying to it all items from index start to end (not including end). Both start and end can be negative, in that case position from array end is assumed.
  </script>
</body>
</html>
