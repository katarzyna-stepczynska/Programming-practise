    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const newInventors = inventors.filter(ageBorn => {
      if(ageBorn.year >= 1500 && ageBorn.year < 1600) {
        return true;
      }
    });
    console.table(newInventors); //log in console in table form as such as excel
    /* We pass the method a callback function which takes one argument: the single inventor's ae of born. The function will be called for each inventor's age of born. We then check if the inventor was born during the 1500’s and return true if that’s the case. The new Array const fifteen now has all the inventors who returned true. filter() doesn’t mutate the Array. Instead it creates a new array.*/

    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names
    const nameInventors = inventors.map(name => `${name.first} ${name.last}`);
    console.log(nameInventors);
    /* we pass a callback function which takes the name of inventor as an argument. The function will be called for each inventor. We then implicitly return a template literal with the inventor’s first- and lastname separated by a space. The new Array now holds all of the full names.*/

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    const ageInventors = inventors.sort((firstPerson, secondPerson) => firstPerson.year > secondPerson.year ? 1 : -1);
    console.table(ageInventors);
    /*The method takes a callback function that takes two arguments which you’ll compare to figure out how to sort them out. You then come up with a condition that returns 1 or -1. Returning 1 moves the argument up in the new array while returning -1 moves the argument down in the new array. 
    We compare the arguments using an if statement that simply checks if the year a was born in is greater than that of b and if it is it will return 1, thus moving that inventor up in the Array. If it’s not it will return -1, moving the inventor down in the Array. How 1 and -1 work in the sort() method*/

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    var totalYears = 0;
    for(let i=0; i<inventors.length; i++) {
      totalYears += inventors[i].passed - inventors[i].year;
    }
    console.log(totalYears);

    var totalYears2 = inventors.reduce((total, inventor) => {
      return total + (inventor.passed - inventor.year);
    }, 0);
    console.log(totalYears2);
    /*reduce is the method wchich is basically a for loop in which you can create a total based on an expression using all the items in your Array. The method takes two arguments: a callback function and an initial value. this method takes two arguments: the total and the next item to be used in the loop (which was var i in our for loop example). Now here’s why the initial value is important. If the callback is being called for the first time, there is no total to be used yet. Instead it will take the initial value as the first total. Although the initial value is optional, it is recommended that you still use one as you could end up with unpredictable results. ‘accumulator’ is just a fancy word for ‘total’ in the reduce() method*/

    // 5. Sort the inventors by years lived
    const oldest = inventors.sort((firstPerson, secondPerson) => {
      const lastGuy = firstPerson.passed - firstPerson.year;
      const nextGuy = secondPerson.passed - secondPerson.year;
      return lastGuy > nextGuy ? -1 : 1;
    });
    console.table(oldest);

    const sortedPeople = people.sort((lastPerson, nextPerson) => {

      return lastPersonLastname > nextPersonLastname ? 1 : -1;

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
    const transport = data.reduce((object, item) => {
      if(!object[item]) {
        object[item] = 0;
      }
      object[item]++;
      return object;
    }, {});
